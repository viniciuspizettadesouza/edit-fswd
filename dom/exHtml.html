<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First HTML with Inline JS</title>
</head>
<body>
    <h1>First HTML File with Inline JavaScript</h1>

    <div id="container">
        <p id="titulo">Titulo</p>
        <input id="input1" type="text" oninput="atualiza()">
    </div>
    
    <script>
        const container = document.getElementById('container')
        const titulo = document.getElementById('titulo')
        const primeiroInput = document.getElementById('input1')

        console.log(titulo)
        titulo.style.color = 'red'

        console.log(primeiroInput.value)

        titulo.remove()

        function atualiza() {
            console.log(primeiroInput.value)
        }
    </script>
</body>
</html>
