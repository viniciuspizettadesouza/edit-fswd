<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As minhas encomendas</title>
</head>

<body>
    <h1>As minhas encomendas</h1>
    <table id="orders-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Produtos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serÃ£o inseridas aqui -->
        </tbody>
    </table>

    <script>
        const orders = [
            { id: "A658", status: "draft", products: ['T-Shirt', 'Polo'] },
            { id: "A446", status: "processing", products: ['T-Shirt'] },
            { id: "A883", status: "draft", products: ['Polo', 'Polo'] },
            { id: "A234", status: "cancelled", products: ['Camisa', 'Saia'] },
            { id: "A754", status: "cancelled", products: ['Saia'] },
            { id: "A754", status: "shipped", products: ['Sweatshirt', 'Vestido'] },
            { id: "A236", status: "processing", products: ['Camisa', 'Saia'] },
            { id: "A467", status: "cancelled", products: ['Vestido', 'Top'] },
            { id: "A213", status: "processing", products: ['T-Shirt', 'Polo'] },
            { id: "A783", status: "shipped", products: ['T-Shirt', 'Polo'] },
        ];

        const tableBody = document.querySelector('#orders-table tbody');

        const rows = orders.map(order => {
            const row = document.createElement('tr');

            row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.status}</td>
        <td>${generateProductList(order.products)}</td>
    `;

            switch (order.status) {
                case "draft":
                    row.classList.add("draft");
                    break;
                case "processing":
                    row.classList.add("processing");
                    break;
                case "shipped":
                    row.classList.add("shipped");
                    break;
                case "cancelled":
                    row.classList.add("cancelled");
                    break;
            }

            return row;
        });

        rows.forEach(row => {
            tableBody.appendChild(row);
        });

        function generateProductList(products) {
            const ul = document.createElement('ul');

            products.forEach(product => {
                const li = document.createElement('li');
                li.textContent = product;
                ul.appendChild(li);
            });

            return ul.outerHTML;
        }

    </script>
</body>

</html>
